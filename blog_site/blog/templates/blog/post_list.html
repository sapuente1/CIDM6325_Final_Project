{% extends "blog/base.html" %}

{% block title %}All Posts{% endblock %}

{% block content %}
    <h1>All Posts</h1>
    <a class="btn btn-primary mb-3" href="{% url 'blog:post_create' %}">New Post</a>
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'blog:post_detail' slug=post.slug %}">{{ post.title }}</a>
                <span class="badge bg-secondary">{{ post.publish_date }}</span>
            </li>
        {% empty %}
            <li class="list-group-item">No posts yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
