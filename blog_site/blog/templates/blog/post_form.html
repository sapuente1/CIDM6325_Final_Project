{% extends "blog/base.html" %}
{% block title %}{% if post %}Edit{% else %}New{% endif %} Post{% endblock %}
{% block content %}
    <h1>{% if post %}Edit{% else %}New{% endif %} Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
    <a class="btn btn-link" href="{% url 'blog:post_list' %}">Back to list</a>
{% endblock %}
