{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="text-muted">{{ post.publish_date }}</p>
    <div class="mb-3">{{ post.body }}</div>
    <p>
        Tags:
        {% for tag in post.tags.all %}
            <span class="badge bg-info">{{ tag.name }}</span>
        {% empty %}
            <span class="text-muted">No tags</span>
        {% endfor %}
    </p>
    <a class="btn btn-secondary" href="{% url 'blog:post_update' slug=post.slug %}">Edit</a>
    <a class="btn btn-danger" href="{% url 'blog:post_delete' slug=post.slug %}">Delete</a>
    <a class="btn btn-link" href="{% url 'blog:post_list' %}">Back to list</a>
{% endblock content %}
