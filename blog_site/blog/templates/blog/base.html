<!-- Base template for the blog application -->
<!-- blog_site/blog/templates/blog/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple Django blog site for sharing posts and ideas.">
    <meta name="keywords" content="blog, django, posts, articles, CIDM6325">
    <title>{% block title %}Blog{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blog:post_list' %}">My Blog</a>
            <a class="btn btn-primary" href="{% url 'blog:post_create' %}">New Post</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock extra_js %}    
</body>
</html>
