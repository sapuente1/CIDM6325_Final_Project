name: TravelMathLite Tests

on:
  push:
    branches: [ FALL2025, main ]
    paths:
      - 'travelmathlite/**'
      - '.github/workflows/travelmathlite-tests.yml'
  pull_request:
    branches: [ FALL2025, main ]
    paths:
      - 'travelmathlite/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies
      working-directory: ./travelmathlite
      run: |
        uv sync
    
    - name: Run linter (Ruff check)
      working-directory: ./travelmathlite
      run: |
        uvx ruff check .
    
    - name: Run formatter check (Ruff format)
      working-directory: ./travelmathlite
      run: |
        uvx ruff format --check .
    
    - name: Run Django system check
      working-directory: ./travelmathlite
      run: |
        uv run python manage.py check
    
    - name: Run migrations check
      working-directory: ./travelmathlite
      run: |
        uv run python manage.py makemigrations --check --dry-run
    
    - name: Run tests
      working-directory: ./travelmathlite
      run: |
        uv run python manage.py test apps.airports apps.base --verbosity=2
    
    - name: Run data validation
      working-directory: ./travelmathlite
      run: |
        # Validate airports command exists and shows help
        uv run python manage.py validate_airports --help
