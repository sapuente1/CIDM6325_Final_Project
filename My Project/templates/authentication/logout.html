{% extends 'base.html' %}

{% block title %}Logout - CFMP{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center py-5">
                    <i class="bi bi-check-circle text-success mb-3" style="font-size: 3rem;"></i>
                    <h2>Successfully Logged Out</h2>
                    <p class="text-muted">You have been logged out of CFMP.</p>
                    <div class="d-flex gap-2 justify-content-center">
                        <a href="{% url 'home' %}" class="btn btn-primary">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                        <a href="{% url 'auth:login' %}" class="btn btn-outline-primary">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Login Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
