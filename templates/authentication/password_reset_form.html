{% extends 'base.html' %}

{% block title %}Reset Password - CFMP{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-warning bg-gradient rounded-circle mb-3" style="width: 60px; height: 60px;">
                            <i class="bi bi-key fs-3"></i>
                        </div>
                        <h2 class="fw-bold">Reset Password</h2>
                        <p class="text-muted">Enter your email to receive a password reset link</p>
                    </div>

                    <!-- Reset Form -->
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                {{ form.errors }}
                            </div>
                        {% endif %}
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="bi bi-send me-2"></i>Send Reset Link
                            </button>
                        </div>
                    </form>

                    <!-- Links -->
                    <div class="text-center">
                        <a href="{% url 'auth:login' %}">Back to Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
